{% extends 'enter.html' %}
{% block title %} My_Guard | Enter {% endblock %}
{% block content %}
    <div class="jumbotron jumbotron-fluid mx-5 my-5 rounded-lg">
        <div class="container">
            <h1 class="display-4 text-monospace">Enter/Exit</h1>
            <hr>
            <!--Form start-->
            <form action="/enter/form-result" method="POST" enctype = "multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlFile1">🆔 Enter your Registered ID: <b>(MG-****)</b></label>
                    <input type="text"  name="id" class="form-control w-50 mb-2" placeholder="Registered ID" aria-label="ID" aria-describedby="addon-wrapping" required style="text-transform: uppercase;">
                    <br>
                    <label for="exampleFormControlFile1">🌡️ Enter your Body Temperarure: <b>(&deg;F)</b></label>
                    <input type="number" step="0.1" name="temp" class="form-control w-50 mb-2" placeholder="Temperature" aria-describedby="addon-wrapping" required>
                    <br>

                    <div class="row">
                        <div class="col-2"><label for="exampleFormControlFile1"><i class="fas fa-shield-alt"></i> Entry type:</label> <br></div>
                        <div class="col-2">
                            <input type="radio" id="in" name="type" value="IN" required>
                            <label for="male"><i class="fas fa-arrow-circle-up"></i><b>IN</b></label>
                        </div>
                        <div class="col-2">
                            <input type="radio" id="out" name="type" value="OUT">
                            <label for="male"><i class="fas fa-arrow-circle-up"></i><b>OUT</b></label>
                        </div>
                        <div class="col-6">
                            <p></p>
                        </div>
                    </div>
                    <br>
                    <label for="exampleFormControlFile1">🖼️ Upload your Image: <br>
                    <span class="badge badge-warning">Warning</span>
                    <b>Face should be clear, No multiple faces</b></label>
                    <input type="file" name="image" accept="image/*" class="form-control-file" id="exampleFormControlFile1" required>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            <!--Form end-->
        </div>
    </div>
{% endblock %}
