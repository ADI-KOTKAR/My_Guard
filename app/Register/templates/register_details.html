{% extends 'register.html' %}
{% block title %} My_Guard | Register {% endblock %}
{% block content %}
    <div class="jumbotron jumbotron-fluid mx-5 my-5 rounded-lg">
        <div class="container">
            <h1 class="display-4 text-monospace">Register</h1>
            <hr>
            <!--Form start-->
            <form action="/register/form-result" method="POST" enctype = "multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlFile1">📃 Your Name:</label>
                    <input type="text" name="name" class="form-control w-50 mb-2" placeholder="Name" aria-label="Name" aria-describedby="addon-wrapping" required>
                    
                    <!-- <label for="exampleFormControlFile1">🆔 Auto-generated ID: <br>
                    <span class="badge badge-info">Info</span>
                    <b>You cannot enter without knowing your ID.</b></label>
                    <input type="text" name="id" class="form-control w-50" value="MG0003" aria-describedby="addon-wrapping" readonly>
                     -->
                    <br>
                    <label for="exampleFormControlFile1">🖼️ Uplaod your Image: <br>
                    <span class="badge badge-warning">Warning</span>
                    <b>Face should be clear, No multiple faces</b></label>
                    <input type="file" name="image" accept="image/*" class="form-control-file" id="exampleFormControlFile1" required>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            <!--Form end-->
        </div>
    </div>
{% endblock %}
